<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Procesando autenticaci贸n...</title>

  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>

  <script>
    const msalConfig = {
      auth: {
        clientId: "ddc5c2cb-1157-4967-bf0a-f8f9b338f9c1",
        authority: "https://login.microsoftonline.com/8d58f40b-55de-4ac5-9838-498005242b2e",
        redirectUri: "https://ms365-cyan.vercel.app/auth.html"
      },
      cache: {
        cacheLocation: "localStorage",
        storeAuthStateInCookie: true
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    async function handleAuth() {
      try {
        const response = await msalInstance.handleRedirectPromise();

        if (response && response.account) {
          console.log("Usuario autenticado:", response.account);
          msalInstance.setActiveAccount(response.account);
        } else {
          console.log("No hubo respuesta de login (probablemente volvi贸 desde logout)");
        }

        // Esta pausa es IMPORTANTE para asegurar que MSAL termine de escribir el cache
        await new Promise(res => setTimeout(res, 300));

        // Volver a index
        window.location.href = "https://ms365-cyan.vercel.app/";
      }
      catch (err) {
        console.error("Error procesando autenticaci贸n:", err);
      }
    }

    handleAuth();
  </script>
</head>

<body>
  Procesando autenticaci贸n...
</body>
</html>
