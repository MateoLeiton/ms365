<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Login – Entra External ID</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Iniciar Sesión</h1>
      <button id="loginBtn" class="btn">Iniciar sesión</button>
      <button id="logoutBtn" class="btn btn-secondary">Cerrar sesión</button>
      <p id="userInfo" class="user-info"></p>
    </div>
  </div>

  <script>
    const msalConfig = {
      auth: {
        clientId: "TU_CLIENT_ID",
        authority: "https://login.microsoftonline.com/TU_TENANT_ID",
        redirectUri: window.location.origin
      },
      cache: {
        cacheLocation: "localStorage",
        storeAuthStateInCookie: false
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");

    loginBtn.onclick = async () => {
      try {
        const loginResponse = await msalInstance.loginPopup({ scopes: ["openid", "profile", "email"] });
        console.log("loginResponse:", loginResponse);
        const account = loginResponse.account;
        userInfo.textContent = `Hola, ${account.name || account.username}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } catch (err) {
        console.error(err);
        alert("Error al iniciar sesión");
      }
    };

    logoutBtn.onclick = async () => {
      try {
        const account = msalInstance.getAllAccounts()[0];
        if (account) {
          await msalInstance.logoutPopup({ account });
        }
        userInfo.textContent = "";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      } catch (err) {
        console.error(err);
      }
    };

    // Verificar si ya está sesión activa al cargar la página
    window.onload = () => {
      const currentAccounts = msalInstance.getAllAccounts();
      if (currentAccounts.length > 0) {
        const account = currentAccounts[0];
        userInfo.textContent = `Hola, ${account.name || account.username}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    };
  </script>
</body>
</html>
