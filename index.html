<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MS365 Login</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="https://alcdn.msauth.net/browser/3.10.0/js/msal-browser.min.js"></script>
    <script src="auth.js"></script>
</head>
<body onload="initializeAuth()">

    <div class="container">
        <h1>Autenticación</h1>

        <p id="welcome-msg">Cargando...</p>

        <button id="login-btn" onclick="loginRedirect()">Iniciar sesión</button>
        <button id="logout-btn" onclick="logoutRedirect()" style="display:none;">Cerrar sesión</button>
    </div>

</body>
</html>
